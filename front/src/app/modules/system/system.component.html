<div id="page-top">
  <div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" style="min-height: 718px;">

      <!-- Main Content -->
      <div id="content">
        <nav class="navbar navbar-expand-lg static-top navbar-dark bg-primary mb-4">
          <a class="navbar-brand text-white" href="#">System</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

              <li *ngFor="let route of routes" class="nav-item" [routerLinkActive]="'active'">
                <a class="nav-link" [routerLink]="route.link">
                  <span>
                    {{route.name}}
                  </span>
                </a>
              </li>
            </ul>
            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
              <div class="topbar-divider d-none d-sm-block"></div>

              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                  <span *ngIf="user" class="mr-2 d-none d-lg-inline text-white-600">{{user.name}}</span>
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">

                  <!--<a class="dropdown-item" href="#">-->
                    <!--<i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>-->
                    <!--Настройки-->
                  <!--</a>-->
                  <!--<a class="dropdown-item" href="#">-->
                    <!--<i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>-->
                    <!--Активность-->
                  <!--</a>-->
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="logout()">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Выход
                  </a>
                </div>
              </li>

            </ul>
          </div>
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <router-outlet></router-outlet>

        </div>

      </div>
      <!-- End of Main Content -->

      <!-- End of Footer -->

    </div>

    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
  <!-- Footer -->
  <footer class="footer">
    <div class="container pt-4 mb-2">
      <div class="copyright text-center my-auto ">
        <strong>Copyright © 2020.</strong> Все права защищены
      </div>
    </div>
  </footer>
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
</div>
