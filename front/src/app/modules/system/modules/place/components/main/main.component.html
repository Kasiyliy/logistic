<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Точки отправления и получения грузов</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-8">
                <div class="map" id="map" class="match-parent"></div>
            </div>
            <div class="col-4">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                           role="tab"
                           aria-controls="nav-home" aria-selected="true">Список</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab"
                           aria-controls="nav-profile" aria-selected="false">Добавить</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active p-3" id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <div class="row">
                            <div class="table-responsive">
                                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-bordered" width="100%" cellspacing="0"
                                                   style="width: 100%;">
                                                <thead>
                                                <tr>
                                                    <th>
                                                        Наименование
                                                    </th>
                                                    <th>
                                                        Показать на карте
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr *ngFor="let place of places">
                                                    <td>
                                                        {{place.name}}
                                                    </td>
                                                    <td>
                                                        <a (click)="mapFlyTo(place.lng,place.lat)"
                                                           class="btn btn-success text-white">
                                                            <i class="fa fa-map-marked-alt"></i>
                                                            Показать на карте
                                                        </a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade p-3" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <form [formGroup]="addPlaceFormGroup">
                            <div class="form-group">
                                <div class="card border-left-warning shadow py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                    Pending Requests
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                    Выберите точку на
                                                    карте
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-exclamation"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <label>Наименование</label>
                                <input formControlName="name"
                                       type="text"
                                       class="form-control"
                                       placeholder="Наименование">
                            </div>

                            <div class="form-group mt-2">
                                <label>Широта</label>
                                <input formControlName="lat"
                                       readonly
                                       type="number"
                                       class="form-control"
                                       placeholder="Широта">
                            </div>
                            <div class="form-group">
                                <label>Долгота</label>
                                <input formControlName="lng"
                                       readonly
                                       type="number"
                                       class="form-control"
                                       placeholder="Долгота">
                            </div>
                            <button (click)="createPlace()"
                                    [disabled]="!addPlaceFormGroup.valid"
                                    type="submit"
                                    class="btn btn-primary">Сохранить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
